<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuella Zorn Vianna">
    <meta name="description" content="calculadora com as operações básicas">
    <meta name="keywords" content="web, desenvolvimento, calculadora">
    <title>js calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="calc">
            <div id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
        <div id="buttons-container">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">.</button>
            <button class="number">0</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    <script src="./script.js"></script>

</body>
</html>
